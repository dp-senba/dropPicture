    <script>
        // Add your code here

        var StartTime;
        var EndTime;
        var IsStarting = false;

        // APIキーの設定とSDK初期化
        var app_key = "7c55072cff14d0d7f4e0414df3c42a74499e30911472977e6deb67db418b9a6b";
        var client_key = "2e064df09fd00b231247b798c19f78e1e17fec2393c3d9cc9b4f928c2daba99d";
        var ncmb = new NCMB(app_key, client_key);

        window.onload = function(){
            
            timer_tick();
            
            document.getElementById("btnCamera").onclick = function(){
                takePicture(ncmb);
            };
            
            document.getElementById("btnStart").onclick = function(){
                
                var mintime = Number(document.getElementById("txtMinute").value);
                
                StartTime = moment();
                EndTime = moment().add(mintime, "minutes");
                
                document.getElementById("startTime").innerHTML = StartTime.format("LTS");
                document.getElementById("endTime").innerHTML = EndTime.format("LTS");
                
                IsStarting = true;

            };
            document.getElementById("btnStop").onclick = function(){
                
                IsStarting = false;
            };
            document.getElementById("btnTest").onclick = function(){
                try
                {
                    var GameSetting = ncmb.DataStore("Test");
                    //データを検索
                    GameSetting.fetchAll()
                        .then(function(results){
                            for (var i = 0; i < results.length; i++) {
                                var object = results[i];
                                alert(object.get("member"));
                            }
                        })
                        .catch(function(err){
                            console.log(err);
                        });
                    
                    //新規登録
                    var newSetting = new GameSetting();
                    newSetting.set("member", "test")
                             .save()
                             .then(function(gameScore){
                              // 保存後の処理
                             })
                             .catch(function(err){
                               // エラー処理
                             });
                        
                }
                catch(e)
                {
                    alert(e);
                }
            };
            
        };
        
        function timer_tick()
        {
            if (IsStarting)
            {
                setLimitTime();
            }
            else
            {
                
            }
            
            setTimeout("timer_tick()", 1000);
        }
        
        function setLimitTime()
        {
            document.getElementById("timeLimit").innerHTML = moment().diff(EndTime, "seconds") * -1 + " 秒";
        }
        

    </script>
</head>
